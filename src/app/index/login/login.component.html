<div class="container-fluid jumbotron">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" style="width:200px;" class="form-control" name="email" [(ngModel)]="model.email"
        #email="ngModel" [ngClass]="{ 'is-invalid': submitted && email.invalid }" required email />
      <div *ngIf="submitted && email.invalid">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" style="width:200px;" class="form-control" name="password" [(ngModel)]="model.password"
        #password="ngModel" [ngClass]="{ 'is-invalid': submitted && password.invalid }" required minlength="6" />
      <div *ngIf="submitted && password.invalid"> 
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="login(model.email)">Login</button>
    </div>
  </form>
</div>
